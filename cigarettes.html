<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahir Khan Restaurant | Cigarettes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="essentials.css">
   <link rel="stylesheet" href="categories.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <i class="fas fa-utensils"></i>
        <h1>Tahir Khan <span>Restaurant</span></h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="food.html">Food</a></li>
          <li><a href="essentials.html" class="active">Essentials</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="category-page">
      <div class="container">
        <h2><i class="fas fa-smoking"></i> Cigarettes</h2>

        <div class="products-grid">
          <!-- Red & White -->
          <div class="essential-item">
            <div class="essential-img">
              <img src="images/Cigarettes/Red&White.jpeg" alt="Red & White Cigarettes">
              <span class="price">210Pkr</span>
            </div>
            <div class="essential-details">
              <h3>Red & White</h3>
              <span class="age-restricted">18+</span>
              <button class="btn btn-order" onclick="addToOrder('Red & White Cigarettes', 210)">
                <i class="fas fa-cart-plus"></i> Add to Order
              </button>
            </div>
          </div>

          <!-- Dunhill Switch -->
          <div class="essential-item">
            <div class="essential-img">
              <img src="images/Cigarettes/DunhilSwitch.jpeg" alt="Dunhill Switch">
              <span class="price">650Pkr</span>
            </div>
            <div class="essential-details">
              <h3>Dunhill Switch</h3>
              <span class="age-restricted">18+</span>
              <button class="btn btn-order" onclick="addToOrder('Dunhill Switch', 650)">
                <i class="fas fa-cart-plus"></i> Add to Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Cart -->
  <div id="orderCart" class="order-cart">
    <button onclick="showOrderModal()">
      <i class="fas fa-shopping-cart"></i>
      <span id="cartCount">0</span> items
    </button>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Made with Love, by Shahkaar Gul</p>
      <p class="disclaimer"><i class="fas fa-exclamation-circle"></i> Tobacco products are injurious to health. 18+ only.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="essentials.js"></script>
  <script src="categories.js"></script>
</body>
</html>
